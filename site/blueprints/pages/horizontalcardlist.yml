title: Kategorie (Listenansicht)
columns:
  main:
    width: 2/3
    sections:
      fieldsLeft:
        type: fields
        fields:
          subheading:
            type: text
            label: Subtitel
          teaser:
            type: textarea
            label: Teaser
            buttons: false
      pages:
        type: pages
        label: Seiten
        layout: cards
        template: article
    
  sidebar:
    width: 1/3
    sections:
      fields:
        type: fields
        fields:
          pagesize:
            type: number
            label: Seitengröße
            help: Die Anzahl der Artikel, die pro Seite angezeigt werden. Ist die Gesamtanzahl der Artikel größer als diese Zahl, wird eine Pagination eingeblendet.
            default: 10
            min: 1
            required: true
          heroimage:
            type: files
            label: Headerbild
            help: Das Bild wird auf die volle Bildschirmbreite des Besuchers skaliert. Damit es auch auf großen Monitoren gut aussieht bietet sich eine Breite von mindestens 2000 Pixeln an. Es sollte außerdem ein Seitenverhältnis von ca. 21:9 aufweisen. Eine gute Größe wäre zum Beispiel 2100x900 Pixel.
            required: true
            multiple: false
            query: page.images.template('article-heroimage')
            uploads:
              template: article-heroimage
          hideChildrenInMenus:
            type: toggle
            label: Unterseiten in Menüs ausblenden
            default: false
            text:
              - "Nein"
              - "Ja"


